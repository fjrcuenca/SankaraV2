		<script id="templates/sign_in.html" type="text/ng-template">
			<ion-view view-title="Sign In">
				<ion-content>
					<form name="sign_in" ng-submit="signIn(data)">
						<div class="list">
							<label class="item item-input">
								<span class="input-label">Username</span>
								<input type="text" ng-model="data.username">
							</label>
							<label class="item item-input">
								<span class="input-label">Password</span>
								<input type="password" ng-model="data.password">
							</label>
						</div>
						<button class="button button-block button-positive main"  name="submit_signIn" type="submit"> 
							Log In 
						</button>
					</form>
					<button class="button button-block button-positive main" ng-click="createAccount()">
						Create Account
					</button>
					<button class="button button-block button-assertive main" ng-click="selectAnotherLanguage()">
						Select Another Language
					</button>
				</ion-content>
			</ion-view>
		</script>

		<!--
			Displays the following information then reduces options upon key input
				1. Screening Site name (Kind)
				2. Headmaster Name

		-->
		<script id="templates/search_screening_site.html" type="text/ng-template">
			<ion-view title="Search Screening Site">
				<ion-header-bar class="bar-subheader item-input-inset">
					<label class="item-input-wrapper">
						<i class="icon ion-ios7-search placeholder-icon"></i>
						<input type="search" placeholder="Search Screening Site" ng-model="filter">
					</label>
				</ion-header-bar>

				<ion-content>
<!-- USE IF WANT TO PULL ON REFRESH! CHANGE FUNCTION IN MAIN CONTROLLER 
					<ion-refresher on-refresh="doRefresh()">
					</ion-refresher>
-->
					<div class="list">
<!-- Class 'my-item' is in main.css -->
						<a class="item my-item item-thumbnail-left"
							collection-repeat="site in screening_sites_master | filter:filter"
							collection-item-height="100"
							collection-item-width="'100%'"
							ui-sref="detail({name: site.name, kind: site.kind})"> <!-- On click! Need to change -->
<!-- Do Image for student search 	
							<img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">
-->
							<h2>{{site.name}} ({{site.kind}})</h2>
							<p>{{site.headmaster}} <br/> {{site.screening_date}} </p>

						</a>
					</div>
				</ion-content>
			</ion-view>
		</script>
